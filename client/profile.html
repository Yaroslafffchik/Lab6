<!DOCTYPE html>
<html lang="ru">
<head>

  <style>
    :root {

    .dark-theme {

    * {

    body {

      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

    .container {

    }

    .profile-box {

      border-radius: 12px;
      padding: 2rem;
      box-shadow: var(--box-shadow);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .dark-theme .profile-box {

    }

    .profile-box:hover {

    h1 {

    .data-section {

    }

    #dataContainer {

      padding: 1rem;
      border-radius: 8px;

      font-size: 14px;
      color: #000000;

    .dark-theme #dataContainer {

      color: #000000;
    }

    button {

    }

    .refresh-btn {

    }

    .refresh-btn:hover {

    .refresh-btn:active {

    }

    .logout-btn {

      color: #ffffff;
    }

    .logout-btn:hover {

      transform: translateY(-2px);
    }

    .logout-btn:active {
      transform: translateY(0);
    }

    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary-color);
      color: #ffffff;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: background 0.3s ease;
    }

    .theme-toggle:hover {
      background: var(--hover-color);
    }

    #message {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      box-shadow: var(--box-shadow);
      display: none;
    }

    .error {

      color: var(--error-text);
    }

    .success {
      background: var(--success-bg);
      color: var(--success-text);
    }

    @media (max-width: 480px) {

      }

      }

      h1 {

      }

      button {

        padding: 0.8rem;
      }
    }
  </style>
</head>
<body class="light-theme">
<div class="container">
  <div class="profile-box">
    <h1>Ð”Ð¾Ð±Ñ€Ð¾ Ð¿Ð¾Ð¶Ð°Ð»Ð¾Ð²Ð°Ñ‚ÑŒ, <span id="username"></span>!</h1>
    <div class="data-section">
      <button id="refreshData" class="refresh-btn">ÐžÐ±Ð½Ð¾Ð²Ð¸Ñ‚ÑŒ Ð´Ð°Ð½Ð½Ñ‹Ðµ</button>
      <pre id="dataContainer"></pre>
    </div>
    <button id="logout" class="logout-btn">Ð’Ñ‹Ð¹Ñ‚Ð¸</button>
  </div>
</div>
<button id="themeToggle" class="theme-toggle">ðŸŒ“</button>
<div id="message"></div>

<script>
  const savedTheme = localStorage.getItem('theme') || 'light-theme';
  document.body.className = savedTheme;

  document.getElementById('themeToggle').addEventListener('click', () => {
    const newTheme = document.body.classList.contains('dark-theme') ? 'light-theme' : 'dark-theme';
    document.body.className = newTheme;
    localStorage.setItem('theme', newTheme);
  });

  function getCsrfToken() {
    const name = 'csrf_=';
    const decodedCookie = decodeURIComponent(document.cookie);
    const ca = decodedCookie.split(';');
    for (let i = 0; i < ca.length; i++) {
      let c = ca[i].trim();
      if (c.indexOf(name) === 0) {
        return c.substring(name.length, c.length);
      }
    }
    return '';
  }

  function showMessage(text, isError) {
    const msg = document.getElementById('message');
    msg.textContent = text;
    msg.className = isError ? 'error' : 'success';
    msg.style.display = 'block';
    setTimeout(() => msg.style.display = 'none', 3000);
  }

  async function checkAuth() {
    try {
      const response = await fetch('/api/profile', {
        credentials: 'include'
      });

      if (!response.ok) {
        showMessage('Ð¡ÐµÑÑÐ¸Ñ Ð¸ÑÑ‚ÐµÐºÐ»Ð°. ÐŸÐ¾Ð¶Ð°Ð»ÑƒÐ¹ÑÑ‚Ð°, Ð²Ð¾Ð¹Ð´Ð¸Ñ‚Ðµ ÑÐ½Ð¾Ð²Ð°.', true);
        setTimeout(() => window.location.href = '/', 2000);
        return false;
      } else {
        const userData = await response.json();
        document.getElementById('username').textContent = userData.login;
        return true;
      }
    } catch (error) {
      console.error('ÐžÑˆÐ¸Ð±ÐºÐ° Ð¿Ñ€Ð¾Ð²ÐµÑ€ÐºÐ¸ Ð°Ð²Ñ‚Ð¾Ñ€Ð¸Ð·Ð°Ñ†Ð¸Ð¸:', error);
      showMessage('ÐžÑˆÐ¸Ð±ÐºÐ° ÑÐ¾ÐµÐ´Ð¸Ð½ÐµÐ½Ð¸Ñ. ÐŸÐ¾Ð¶Ð°Ð»ÑƒÐ¹ÑÑ‚Ð°, Ð²Ð¾Ð¹Ð´Ð¸Ñ‚Ðµ ÑÐ½Ð¾Ð²Ð°.', true);
      setTimeout(() => window.location.href = '/', 2000);
      return false;
    }
  }

  document.getElementById('logout').addEventListener('click', async () => {
    try {
      const csrfToken = getCsrfToken();
      if (!csrfToken) {
        showMessage('CSRF-Ñ‚Ð¾ÐºÐµÐ½ Ð½Ðµ Ð½Ð°Ð¹Ð´ÐµÐ½', true);
        return;
      }
      const response = await fetch('/api/logout', {
        method: 'POST',
        headers: {
          'X-CSRF-Token': csrfToken
        },
        credentials: 'include'
      });
      if (response.ok) {
        showMessage('Ð’Ñ‹Ñ…Ð¾Ð´ ÑƒÑÐ¿ÐµÑˆÐµÐ½', false);
        setTimeout(() => window.location.href = '/', 1000);
      } else {
        const error = await response.text();
        showMessage(error || 'ÐžÑˆÐ¸Ð±ÐºÐ° Ð²Ñ‹Ñ…Ð¾Ð´Ð°', true);
      }
    } catch (error) {
      console.error('ÐžÑˆÐ¸Ð±ÐºÐ° Ð²Ñ‹Ñ…Ð¾Ð´Ð°:', error);
      showMessage('ÐžÑˆÐ¸Ð±ÐºÐ° ÑÐ¾ÐµÐ´Ð¸Ð½ÐµÐ½Ð¸Ñ', true);
    }
  });

  async function refreshData() {
    try {
      const response = await fetch('/api/data', {
        credentials: 'include'
      });
      if (response.ok) {
        const data = await response.text();
        document.getElementById('dataContainer').textContent = data;
        showMessage('Ð”Ð°Ð½Ð½Ñ‹Ðµ Ð¾Ð±Ð½Ð¾Ð²Ð»ÐµÐ½Ñ‹', false);
      } else {
        const error = await response.text();
        showMessage(error || 'ÐžÑˆÐ¸Ð±ÐºÐ° Ð¿Ð¾Ð»ÑƒÑ‡ÐµÐ½Ð¸Ñ Ð´Ð°Ð½Ð½Ñ‹Ñ…', true);
        if (response.status === 401) {
          setTimeout(() => window.location.href = '/', 2000);
        }
      }
    } catch (error) {
      console.error('ÐžÑˆÐ¸Ð±ÐºÐ° Ð¿Ð¾Ð»ÑƒÑ‡ÐµÐ½Ð¸Ñ Ð´Ð°Ð½Ð½Ñ‹Ñ…:', error);
      showMessage('ÐžÑˆÐ¸Ð±ÐºÐ° ÑÐ¾ÐµÐ´Ð¸Ð½ÐµÐ½Ð¸Ñ', true);
    }
  }

  document.getElementById('refreshData').addEventListener('click', refreshData);

  checkAuth().then(isAuthenticated => {
    if (isAuthenticated) {
      refreshData();
    }
  });
</script>

</html>
